<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    
    <link href="https://fonts.googleapis.com/css?family=Chau+Philomene+One|Homenaje|Metrophobic|Thasadith|Ubuntu+Mono&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
  
    <div id="background">
      
      <div id="background-overlay"></div>
      <div class="container">
      
      <header> <img src="assets/images/Logo_Game_of_Thrones.png" width="400px"></header>
    
      
        
        <h2>So you think you know Game of Thrones? Let's find out</h2>
        <h3>Question:</h3>
        <h3 id="questionShow"></h3>
        <p><span>Type in your answer: </span><span id="letterCount"> </span> <span>letters</span></p>
        <p id="answerShow"></p>
        <h3>Right guess</h3>
        <p id="rightAnswer"></p>
        <h3>Wrong guess</h3>
        <p id="wrongAnswer"></p>
        <p><span>Your remaining guess:</span><span id="guessShow"></span></p>
        <p><span>Your score:</span><span id="scoreShow"></span></p>
      </div>
    </div>
  





  

    <script src="assets/javascript/game.js"></script>

  </body>
</html>
